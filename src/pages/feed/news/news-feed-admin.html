<ion-header >
  <ion-navbar color="primary">
    <ion-buttons left="">
      <button ion-button="" icon-only="" menuToggle="">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      UMnify
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let key of this.cacheIndex">
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-button icon-only (click)="deleteFeedEntry(key)">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-card-header>
    </ion-card-header>
    <ion-card-content>
      {{(this.cache.get(key)).content}}
    </ion-card-content>
    <img src="{{ this.imageFolder + '/preview/' + this.cache.get(key).imageFile}}">
  </ion-card>
  <ion-fab right bottom (click)="addNews()">
    <button ion-fab color="secondary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
