<ion-content padding class="login-content">
  <div class="login-box">
    <ion-row class="login-heading">
      <ion-col>
        <h1 text-center="">Welcome</h1>
      </ion-col>
    </ion-row>
    <form #loginForm="ngForm" (ngSubmit)="this.login()">
      <ion-row>
         <ion-col>
          <ion-list inset="">
            <ion-item>
              <ion-label><ion-icon name="person"></ion-icon></ion-label>
              <ion-input type="text" placeholder="ID Number" name="id" [(ngModel)]="id" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label><ion-icon name="lock"></ion-icon></ion-label>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col" margin="20px">
          <button ion-button class="login-button" full type="submit" >Login</button>
          <button ion-button class="guest-button" full>Guest</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
